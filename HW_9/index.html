    <div class="container">
    <h1>Интерактивная библиотека книг</h1>
    <form>
        <label for="bookTitle">Название книги:</label>
        <input type="text" id="bookTitle" name="bookTitle" required />
        <br />
        <label for="bookAuthor">Автор книги:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required />
        <br />
        <label for="bookYear">Год издания:</label>
        <input type="number" id="bookYear" name="bookYear" required />
        <br />
        <label for="bookPages">Количество страниц:</label>
        <input type="number" id="bookPages" name="bookPages" required />
        <br />
        <button>Добавить книгу</button>
    </form>


    <div>
        <h3>Поиск книги</h3>
        <input type="text" id="searchInput"/>
        <br />
    </div>

    <div>
        <h3>Сортировка книг</h3>
<select id="sortSelect">
    <option value="">Выберите сортировку:</option>
    <option value="title">Название</option>
    <option value="bookAuthor">Автор</option>
    <option value="yearUp">Год (по возрастанию)</option>
    <option value="yearDown">Год (по убыванию)</option>
</select>
    </div>
